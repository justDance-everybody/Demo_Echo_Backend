[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PytestDeprecationWarning
    ignore::PydanticDeprecatedSince20
    ignore::MovedIn20Warning
